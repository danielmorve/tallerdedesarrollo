<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica16</title>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    div{
    height: 100px;
    margin: 10px 0;
    justify-content: center;
}

#block-3{
    height: 210px;
}

#block-6{
    height: 320px;
}

div > p{
    font-size: 25px;
    text-align: center;
    vertical-align: middle;
    padding: 25px 0;
}
</style>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-4 bg-info border aligns-items-center justify-content-center" id="block-1">
                <p class="text-white">Block 1</p>
            </div>
            <div class="col-8 bg-danger" id="block-2">
                <p class="text-white">Block 2</p>
            </div>
        </div>
        <div class="row">
            <div class="container col-6 ">
                <div class="row">
                    <div class="col-12 bg-warning border d-flex aligns-items-center justify-content-center" id="block-3">
                        <p class="text-white">Block 3</p>
                    </div>
                </div>
                <div class="row ">
                </div>
                <div class="row ">
                    <div class="col-6 bg-info" id="block-4">
                        <p class="text-white">Block 4</p>
                    </div>
                    <div class="col-6 bg-success" id="block-5">
                        <p class="text-white">Block 5</p>
                    </div>
                </div>
            </div>
        
            <div class="col-3 bg-primary" id="block-6">
                <p class="text-white">Block 6</p>
            </div>
            <div class="container col-3 bg-secondary ">
                <div class="row">
                    <div class="col-12 bg-warning" id="block-7">
                        <p class="text-white">Block 7</p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 bg-success" id="block-8">
                        <p class="text-white">Block 8</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 bg-secondary" id="block-9">
                        <p class="text-white">Block 9</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
