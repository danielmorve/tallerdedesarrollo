<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>

 <p id="lista1"></p>
 <p id="lista2"></p>
 <p id="lista3"></p>


 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

 <script>
    let texto1 = "";
    let texto2 = "";
    let texto3 = "";

    const frutas = ["manzana", "naranja", "uva"];
    const autos = ["BMW", "Volkswagen", "Chevrolet"];
    const navegadores = ["Chrome", "Safari", "Edge"];



    frutas.forEach(myFunction);

    function  myFunction(item, index){
        texto1 += index + ": " + item + "<br>";

    }

    document.getElementById("lista1").innerHTML = texto1;


    autos.forEach( (elemento ,indice)=>{
        texto2 += indice + ": " + elemento + "<br>";
    });

    document.getElementById("lista2").innerHTML = texto2;

    navegadores.forEach( item =>{
        texto3 += item + "<br>";
    });

    document.getElementById("lista3").innerHTML = texto3;



 </script>
 
 
</body>
</html>
