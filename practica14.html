<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<style>
    .violeta{
        color: purple;
    }
</style>

</head>
<body>
<div class="container bg-info">
    <h1>Contenedor de Bootstrap</h1>
    <p>Normal</p>
</div>  

<div class="container-fluid bg-info">
    <h1>Contenedor de Bootstrap</h1>
    <p>Normal</p>
</div>  

<div class="container-fluid bg-dark p-3">
    <div class="container bg-danger m-3">
        <p class="text-white">Hola BS</p>
    </div>
</div> 

<div class="container">
    <div class="row">
        <div class="col-12 col-md-4 bg-primary">
            Esta es una columna de 4 posiciones
        </div>
        <div class="col-12 col-md-8 bg-danger">
            Esta es una columna de 8 posiciones
        </div>
        
    </div>
</div>

<div class="container">
    <div class="row">
        <di class="col-12">
            <p class="text-muted">Muted</p>
            <p class="text-primary">Important</p>
            <p class="text-success">Success</p>
            <p class="text-info">Info</p>
            <p class="text-warning">Warning</p>
            <p class="text-danger">Danger</p>
            <p class="text-secondary">Secondary</p>
            <p class="text-dark">Dark Grey</p>
            <p class="text-light">Light</p>
            <p class="violeta">White</p>
        </di>
    </div>
</div>

<div class="container">
    <div class="bg-primary p-3"></div>
    <div class="bg-success p-3"></div>
    <div class="bg-info p-3"></div>
    <div class="bg-warning p-3"></div>
    <div class="bg-danger p-3"></div>
    <div class="bg-secondary p-3"></div>
    <div class="bg-dark p-3"></div>
    <div class="bg-light p-3"></div>


</div>

</body>
</html>
